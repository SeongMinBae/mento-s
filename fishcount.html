<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Fish Counter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom-indicator.css">
    <link rel="stylesheet" href="css/tau.min.css">
    <link rel="stylesheet" href="css/tau.circle.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script>
</head>

<body style="color: black; background-color: black;">
	<div class="ui-page ui-page-active" id="main">
		<header class="ui-header">
			<h2 class="ui-title">Fish Counter</h2>
		</header>
		<div class="ui-content">
			<ul class="ui-listview">
				<li>
				<div>
				<input type="button" value="+" onclick="increase_fish1()"/>
				<a onclick="view_fish('광어',fish1)">광어</a>
				<input type="button" value="-" onclick="decrease_fish1()"/>
				</div>
				</li>
				
				<li>
				<div>
				<input type="button" value="+" onclick="increase_fish2()"/>
				<a onclick="view_fish('우럭',fish2);">우럭	</a>
				<input type="button" value="-" onclick="decrease_fish2()"/>
				</div>
				</li>
				
				<li>
				<div>
				<input type="button" value="+" onclick="increase_fish3()"/>
				<a onclick="view_fish('메기',fish3);">메기</a>
				<input type="button" value="-" onclick="decrease_fish3()"/>
				</div>
				</li>
				
				<li>
				<div>
				<input type="button" value="+" onclick="increase_fish4()"/>
				<a onclick="view_fish('민물고기',fish4);">민물고기</a>
				<input type="button" value="-" onclick="decrease_fish4()"/>
				</div>
				</li>
				
				<li>
				<div>
				<input type="button" value="+" onclick="increase_fish5()"/>
				<a onclick="view_fish('우럭',fish5);">기타</a>
				<input type="button" value="-" onclick="decrease_fish5()"/>
				</div>
				</li>
				
				<li><a onclick="#;">123</a></li>
				<li><a onclick="#;">123</a></li>
				<li><a onclick="#;">123</a></li>
			</ul>
		</div>
	</div>
</body>


<script src="lib/tau/wearable/js/tau.min.js"></script>
<script src="js/circle-helper.js"></script>
<script src="js/info.js"></script>
<script src="js/lowBatteryCheck.js"></script>


<script>
	
		var fish1=0;
		var fish2=0;
		var fish3=0;
		var fish4=0;
		var fish5=0;
		
		function increase_fish1()
		{
			fish1+=1;
		}
		
		function increase_fish2()
		{
			fish2+=1;
		}
		
		function increase_fish3()
		{
			fish3+=1;
		}
		
		function increase_fish4()
		{
			fish4+=1;
		}
		
		function increase_fish5()
		{
			fish5+=1;
		}
		
		function decrease_fish1()
		{
			fish1-=1;
			if(fish1<0)
				fish1=0;
		}
		
		function decrease_fish2()
		{
			fish2-=1;
			if(fish2<0)
				fish2=0;
		}
		
		
		function decrease_fish3()
		{
			fish3-=1;
			if(fish3<0)
				fish3=0;
		}
		
		function decrease_fish4()
		{
			fish4-=1;
			if(fish4<0)
				fish4=0;
		}
		
		function decrease_fish5()
		{
			fish5-=1;
			if(fish5<0)
				fish5=0;
		}
		
		
		
		function view_fish(text,viewfish)
		{
			alert(text+" 잡은개수 :"+viewfish+"\n");
			
		}
	
		function total_fish()
		{
			var fishtotal=fish1+fish2+fish3+fish4+fish5;
			alert("총 잡은 물고기"+fishtotal+"\n");	
		}
			
	
	
    function keyEventHandler(ev) {
        if (ev.keyName === "back") {
            window.history.back();    
        }
    }
    
    function init() {
        window.addEventListener("tizenhwkey", keyEventHandler);
    }
	
	window.onload = init();
</script>
</html>
